<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./dom.js">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- navbar should be here -->
      <div class="col-4" id="siteNav"> 
          <nav class="nav flex-column text-center">
              <a class="nav-link active" href="#">VIEW</a>
              <a class="nav-link" href="#">ADD</a>
              <a class="nav-link" href="#">VERIFY</a>
              <a class="nav-link" href="#">UPDATE</a>
              <a class="nav-link" href="#">DELETE</a>
            </nav>
      </div>
      <!-- this will contain the rest of the site content -->
      <div class="col">
        <!-- Adding bars go in this row -->
        <div class="row">
            <div class="input-group input-group-sm">
                <input type="text" aria-label="Name" class="form-control" placeholder="Name">
                <input type="text" aria-label="Office Number" class="form-control" placeholder="Office #">
                <input type="text" aria-label="Phone Number" class="form-control" placeholder="Phone #">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
              </div>
        </div>
        <!-- Verifying bar goes here -->
        <div class="row">
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Name">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
          </div>
        <!-- Meat and Potatoes -->
        <div class="row">

        </div>
      </div>
    </div>
  </div>

  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="./app.js"></script>
</body>

</html>
