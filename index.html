<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Office Directory</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- navbar should be here -->
      <div class="col-4 fixed" id="siteNav"> 
          <nav class="nav flex-column text-center h-100">
              <a class="nav-link active" href="#" id="view">VIEW</a>
              <a class="nav-link" href="#" id='add'>ADD</a>
              <a class="nav-link" href="#" id='verify'>VERIFY</a>
              <a class="nav-link" href="#" id='update'>UPDATE</a>
              <a class="nav-link" href="#" id='delete'>DELETE</a>
            </nav>
      </div>
      <!-- this will contain the rest of the site content -->
      <div class="col">
        <!-- Adding bars go in this row -->
        <div class="row" id="addBar">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Name" id="nameIn">
                <input type="text" class="form-control" placeholder="Office #" id="offNumIn">
                <input type="text" class="form-control" placeholder="Phone #" id="phoneNumIn">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="addButton">Add</button>
                </div>
              </div>
        </div>
        <div class="row" id="upBar">
          <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Name" id="nameIn">
              <input type="text" class="form-control" placeholder="Office #" id="offNumIn">
              <input type="text" class="form-control" placeholder="Phone #" id="phoneNumIn">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="upButton">Update</button>
              </div>
            </div>
      </div>
        <!-- Verifying bar goes here -->
        <div class="row" id="verifyBar">
          <div class="col">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Name">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
          </div>
      </div>
      <div class="row" id="deleteBar">
        <div class="col">
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Delete</button>
              </div>
          </div>
        </div>
    </div>
      <!-- Meat and Potatoes -->
      <div class="row">
          <div class="col" id="content"></div>
      </div>
    </div>
  </div>

  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="./app.js"></script>
</body>

</html>
